<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRAPH</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #main, #secondary {
            width: 100%;
            height: 100vh;
        }
        #correlationTable {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            border: 1px solid #ddd;
        }
        #correlationTable th, #correlationTable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center; /* Center text in table cells */
        }
        #correlationTable th {
            background-color: #f2f2f2;
        }
        #correlationTable tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div id="main"></div>
    <div id="secondary"></div>
    <table id="data-table">
        <thead>
            <tr id="header-row">
                <th>Stat Name</th>
            </tr>
            <tr id="sub-header-row">
                <th></th>
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>
    <table id="correlationTable">
        <thead>
            <tr>
                <th>Stat Name</th>
                <th>Correlation Coefficient</th>
            </tr>
        </thead>
        <tbody id="correlationTableBody">
        </tbody>
    </table>
    <script src="graph10000.js"></script>
</body>
</html>
